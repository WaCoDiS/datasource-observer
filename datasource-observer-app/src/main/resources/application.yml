spring:
  profiles:
    #valid profiles: docker, dev
    active: docker
  cloud:
    stream:
    #EinAusChannel
      bindings:
        jobCreation:
          destination: wacodis.jobs.creation404
          binder: wacodis_rabbit
          content-type: application/json
        outputDataEnvelope:
          destination: wacodis.dataenvelope.creation
          binder: wacodis_rabbit
          content-type: application/json
      #MessageBroker
      binders:
        wacodis_rabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: eum-dcsi.demo.52north.org
                port: 5672
                username: rabbitmq
                password: rabbitmq
execution:
    interval:
        sensorWeb: 30