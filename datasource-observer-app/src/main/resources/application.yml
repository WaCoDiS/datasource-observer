spring:
  application:
    name: datasource-observer
  profiles:
    active: docker
  cloud:
    config:
      url: http://localhost:8888
    stream:
      bindings:
        job-creation:
          destination: wacodis.test.jobs.new
          binder: wacodis_rabbit
          content-type: application/json
        output-data-envelope:
          destination: wacodis.test.data.available
          binder: wacodis_rabbit
          content-type: application/json
      binders:
        wacodis_rabbit:
          type: rabbit
  datasource.quartz-data-source:
    name: quartzDataSource
    jdbc-url: jdbc:postgresql://localhost:5433/wacodis-jobs
    username: postgres
    password: postgres
    driver-class: org.postgresql.Driver
  quartz:
    job-store-type: jdbc
    properties:
      org.quartz.jobStore:
        class: org.quartz.impl.jdbcjobstore.JobStoreTX
        driverDelegateClass: org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
        dataSource: quartzDataSource
        tablePrefix: QRTZ_
        isClustered: false
  rabbitmq:
    host: localhost
    port: 5672
    username: rabbitmq
    password: rabbitmq
management:
  security:
    enabled: false
datasource-observer:
  execution:
    interval:
      # in seconds
      sensorWeb: 3600
      sentinel: 60
      dwd: 3600
  sentinelhub:
    enabled: false
    base-url: https://scihub.copernicus.eu/apihub/
    user: testuser
    password: testpwd
  code-de:
    enabled: true